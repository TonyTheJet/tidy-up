<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Two-Minute Tidy-Up App</title>
    <link href="css/lib/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/lib/jquery-ui/jquery-ui.min.css" type="text/css" rel="stylesheet" />
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center color1" id="app-title">Tidy-Up Timer</h1>
        <div id="main" class="row hidden">
            <div class="col-xs-12">
                <i class="fa fa-bars pull-right" id="settings-btn"></i>
                <ul class="hidden" id="main-menu">
                    <li><button class="btn btn-link" id="btn-new-timer">New Timer</button></li>
                    <li><button class="btn btn-link" id="btn-high-scores">High Scores</button></li>
                    <li><button class="btn btn-link" id="btn-about">About Tidy-Up Timer</button></li>
                    <li><button class="btn btn-link" id="btn-close-menu">X Close</button></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center" id="fixed-footer">
        &copy;2018 Audrey Anderson. All rights reserved.
    </div>
    <div id="background-overlay" class="hidden"></div>

    <!--js scripts-->
    <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/lib/fontawesome-all.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/tidy-up-app.js"></script>
    <script type="text/javascript" src="js/tidy-up-app-intro.js"></script>
    <script type="text/javascript" src="js/tidy-up-app-main.js"></script>
    <script type="text/javascript" src="js/tidy-up-app-menu.js"></script>
    <script type="text/javascript" src="js/tidy-up-app-timer.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!--end js scripts-->
</body>
</html>
